<section id="tags">
</section>
<script>
  window.addEventListener("load", function () {
    let episodes = JSON.parse(document.getElementById('episodes').innerHTML)
    let tags = episodes.reduce(
      (last, value, index) => {
        var result = last.guid ? {} : last
        for (tag of value.tags) {
          result[tag] = result[tag] || []
          result[tag].push(index)
        }
        return result
      }
    )
    var tagsEl = document.getElementById('tags')
    var tagsUlEl = tagsEl.appendChild(document.createElement('ul'))
    tagsUlEl.setAttribute('id','tags-list')
    var episodesUlEl = tagsEl.appendChild(document.createElement('ul'))
    episodesUlEl.setAttribute('id', 'tags-episodes')
    for (tag in tags) {
      var tagElLi = tagsUlEl.appendChild(document.createElement('li'))
      tagElLi.innerHTML = "<a href=\"/about#episodes-" + tag + "\">" + tag + "</a>"
      var epTagElLi = episodesUlEl.appendChild(document.createElement('li'))
      epTagElLi.innerHTML = "<a id=\"episodes-" + tag + "\"> <h3>" + tag + "</h3></a> <a href=\"/about#tags\">also</a><ul class=\"episodes\"></ul>"
      var episodesUl = epTagElLi.querySelector("ul.episodes")
      for (index of tags[tag]) {
        let episode = episodes[index]
        var epElLi = episodesUl.appendChild(document.createElement('li'))
        let pubDate = new Date(episode.pubDate)
        let date = pubDate.toLocaleString("en-us", {month : "long", day : "numeric", year : "numeric"})
        epElLi.innerHTML = `
        <p>${date}</p>
        <a href="${episode.url}">
        <h3>${episode.title}</h3>
        </a>
        <p>${episode.description}</p>
        `;
      }
    }
  });
</script>
